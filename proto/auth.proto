syntax = "proto3";

package auth;

message User {
  int32 id = 1;
  string first_name = 2;
  string last_name = 3;
  string username = 4;
  string email = 5;
  bool is_active = 6;
  bool is_superuser = 7;
  bool is_verified = 8;
}

service AuthService {
  rpc ValidateToken (ValidateRequest) returns (ValidateResponse);
}

message ValidateRequest {
  string token = 1;
}

message ValidateResponse {
  bool is_valid = 1;
  optional User user = 2;
}